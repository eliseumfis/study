                                \\[f(\\theta) = \\hat{f}_0 + \\sum_{n=1}^{\\infty} (a_n \\cos n\\theta + b_n \\sin n\\theta)\\]
                                \\[a_n = \\frac{1}{\\pi} \\int_{-\\pi}^{\\pi} \\cos(n\\theta) f(\\theta)  d\\theta\\]
                                \\[b_n = \\frac{1}{\\pi} \\int_{-\\pi}^{\\pi} \\sin(n\\theta) f(\\theta)  d\\theta\\]
                            </div>
                            
                            <h4>Identidad de Parseval</h4>
                            <div class="math-content">
                                \\[(f, f) = 2\\pi \\sum_{k \\in \\mathbb{Z}} |\\hat{f}_k|^2\\]
                            </div>`
                        },
                        {
                            title: "Ecuaciones Diferenciales",
                            duration: "25 min",
                            description: `<h3>Ecuaciones Diferenciales</h3>
                            
                            <h4>Operadores Diferenciales</h4>
                            <div class="math-content">
                                \\[\\mathcal{L} = A_p(x) \\frac{d^p}{dx^p} + A_{p-1}(x) \\frac{d^{p-1}}{dx^{p-1}} + \\cdots + A_1(x) \\frac{d}{dx} + A_0(x)\\]
                            </div>
                            
                            <h4>Operadores Autoadjuntos</h4>
                            <div class="math-content">
                                \\[\\mathcal{L}y \\equiv \\frac{d}{dx} \\left( p(x) \\frac{dy}{dx} \\right) - q(x)y\\]
                                \\[(\\mathcal{L}f, g) = (f,\\mathcal{L}g)\\]
                            </div>
                            
                            <h4>Función de Green</h4>
                            <div class="math-content">
                                \\[\\mathcal{L}G = \\delta(x - \\xi)\\]
                                \\[y(x) = \\int_a^b G(x; \\xi)f(\\xi)d\\xi\\]
                            </div>`
                        },
                        {
                            title: "Funciones Especiales",
                            duration: "20 min",
                            description: `<h3>Funciones Especiales</h3>
                            
                            <h4>Polinomios de Legendre</h4>
                            <div class="math-content">
                                \\[\\frac{d}{dx} \\left( (1 - x^2) \\frac{d\\Theta}{dx} \\right) = -\\lambda \\Theta\\]
                                \\[P_l(x) = \\frac{1}{2^l l!} \\frac{d^l}{dx^l} (x^2 - 1)^l\\]
                                \\[\\int_{-1}^{1} P_m(x) P_l(x)  dx = \\frac{2}{2l + 1} \\delta_{ml}\\]
                            </div>
                            
                            <h4>Funciones de Bessel</h4>
                            <div class="math-content">
                                \\[x^2 \\frac{d^2 R}{dx^2} + x \\frac{dR}{dx} + (x^2 - n^2)R = 0\\]
                                \\[J_n(x) = \\left( \\frac{x}{2} \\right)^n \\sum_{k=0}^\\infty \\frac{(-1)^k}{k!(k + n)!} \\left( \\frac{x}{2} \\right)^{2k}\\]
                            </div>`
                        }
                    ]
                },
                {
                    id: 5,
                    title: "Ecuaciones en Derivadas Parciales",
                    duration: "60 min",
                    videoId: "VIDEO_ID_5",
                    description: "Ecuación de Laplace, ecuación de onda y métodos de solución",
                    subtopics: [
                        {
                            title: "Ecuación de Laplace",
                            duration: "20 min",
                            description: `<h3>Ecuación de Laplace</h3>
                            
                            <div class="math-content">
                                \\[\\nabla^2 \\psi \\equiv \\sum_{i=1}^{d} \\frac{\\partial^2 \\psi}{\\partial x_i^2} = 0\\]
                            </div>
                            
                            <h4>Condiciones de Contorno</h4>
                            <ul>
                                <li><strong>Dirichlet:</strong> \\(\\psi(x) = f(x) \\quad \\forall x \\in \\partial \\Omega\\)</li>
                                <li><strong>Neumann:</strong> \\(\\mathbf{n} \\cdot \\nabla \\psi(x) = g(x) \\quad \\forall x \\in \\partial \\Omega\\)</li>
                            </ul>
                            
                            <h4>Separación de Variables</h4>
                            <div class="math-content">
                                \\[\\psi(x, y, z) = X(x)Y(y)Z(z)\\]
                                \\[\\frac{X''(x)}{X(x)} + \\frac{Y''(y)}{Y(y)} + \\frac{Z''(z)}{Z(z)} = 0\\]
                            </div>`
                        },
                        {
                            title: "Ecuación de Onda",
                            duration: "20 min",
                            description: `<h3>Ecuación de Onda</h3>
                            
                            <div class="math-content">
                                \\[\\frac{\\partial^2 \\phi}{\\partial t^2} = c^2 \\nabla^2 \\phi\\]
                                \\[c^2 = \\frac{T}{\\mu}\\]
                            </div>
                            
                            <h4>Solución por Separación de Variables</h4>
                            <div class="math-content">
                                \\[\\phi(x, t) = X(x)T(t)\\]
                                \\[X'' = -\\lambda X \\quad \\text{y} \\quad T'' = -c^2 \\lambda T\\]
                                \\[\\phi(x, t) = \\sum_{n=1}^{\\infty} \\sin \\left( \\frac{n \\pi x}{L} \\right) \\left( A_n \\cos \\left( \\frac{n \\pi c t}{L} \\right) + B_n \\sin \\left( \\frac{n \\pi c t}{L} \\right) \\right)\\]
                            </div>`
                        },

                            title: "Transformada de Fourier",
                            duration: "20 min",
                            description: `<h3>Transformada de Fourier</h3>
                            
                            <div class="math-content">
                                \\[\\tilde{f}(k) := \\int_{-\\infty}^{\\infty} e^{-ikx} f(x)  dx\\]
                                \\[f(x) = \\frac{1}{2\\pi} \\int_{-\\infty}^{\\infty} e^{ikx} \\tilde{f}(k)  dk\\]
                            </div>
                            
                            <h4>Propiedades</h4>
                            <ul>
                                <li>Linealidad: \\(\\mathcal{F}[c_1f + c_2g] = c_1 \\mathcal{F}[f] + c_2 \\mathcal{F}[g]\\)</li>
                                <li>Desplazamiento: \\(\\mathcal{F}[f(x - a)] = e^{-ika} \\mathcal{F}[f]\\)</li>
                                <li>Modulación: \\(\\mathcal{F}[e^{iax} f(x)] = \\tilde{f}(k - a)\\)</li>
                                <li>Derivación: \\(\\mathcal{F}[f'(x)] = ik \\tilde{f}(k)\\)</li>
                            </ul>
                            
                            <h4>Convolución</h4>
                            <div class="math-content">
                                \\[(f * g)(x) := \\int_{-\\infty}^{\\infty} f(x - y)g(y)  dy\\]
                                \\[\\mathcal{F}[f * g] = \\tilde{f}(k) \\tilde{g}(k)\\]
                            </div>`
                        }
                    ]
                }

        // Función para inicializar el curso
        function initCourse() {
            const lessonsList = document.querySelector('.lessons-list');
            
            // Generar las lecciones
            courseData.lessons.forEach(lesson => {
                const lessonItem = document.createElement('li');
                lessonItem.className = 'lesson-item';
                lessonItem.innerHTML = `
                    <div class="lesson-header" data-lesson-id="${lesson.id}">
                        <div>
                            <h3>${lesson.title}</h3>
                            <span>${lesson.duration}</span>
                        </div>
                        <i class="fas fa-chevron-down toggle-icon"></i>
                    </div>
                    <ul class="subtopics-list">
                        ${lesson.subtopics.map(subtopic => `
                            <li class="subtopic-item" data-lesson-id="${lesson.id}" data-subtopic-id="${lesson.subtopics.indexOf(subtopic)}">
                                <div>
                                    <h4>${subtopic.title}</h4>
                                    <span>${subtopic.duration}</span>
                                </div>
                            </li>
                        `).join('')}
                    </ul>
                `;
                lessonsList.appendChild(lessonItem);
            });
            
            // Event listeners para expandir/contraer lecciones
            document.querySelectorAll('.lesson-header').forEach(header => {
                header.addEventListener('click', function() {
                    const lessonItem = this.parentElement;
                    lessonItem.classList.toggle('expanded');
                    const icon = this.querySelector('.toggle-icon');
                    icon.classList.toggle('fa-chevron-down');
                    icon.classList.toggle('fa-chevron-up');
                });
            });
            
            // Event listeners para subtemas
            document.querySelectorAll('.subtopic-item').forEach(item => {
                item.addEventListener('click', function() {
                    // Remover clase activa de todos los subtemas
                    document.querySelectorAll('.subtopic-item').forEach(i => {
                        i.classList.remove('active');
                    });
                    
                    // Añadir clase activa al subtema seleccionado
                    this.classList.add('active');
                    
                    // Obtener datos del subtema
                    const lessonId = parseInt(this.getAttribute('data-lesson-id'));
                    const subtopicId = parseInt(this.getAttribute('data-subtopic-id'));
                    
                    // Actualizar contenido
                    updateContent(lessonId, subtopicId);
                });
            });
            
            // Inicializar con el primer subtema
            document.querySelector('.subtopic-item').classList.add('active');
            updateContent(1, 0);
        }
        
        // Función para actualizar el contenido
        function updateContent(lessonId, subtopicId) {
            const lesson = courseData.lessons.find(l => l.id === lessonId);
            const subtopic = lesson.subtopics[subtopicId];
            
            // Actualizar video
            const iframe = document.querySelector('.video-container iframe');
            iframe.src = `https://www.youtube.com/embed/${lesson.videoId}`;
            
            // Actualizar título y descripción
            document.getElementById('current-lesson-title').textContent = subtopic.title;
            document.getElementById('current-lesson-desc').innerHTML = subtopic.description;
            
            // Reprocesar MathJax
            if (window.MathJax) {
                MathJax.typeset();
            }
        }
        
        // Inicializar el curso cuando se carga la página
        document.addEventListener('DOMContentLoaded', initCourse);
    </script>
